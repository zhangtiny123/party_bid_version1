<div id="biding_wrapper" ng-controller="activityBidingCtrl">

    <header >

            <button class="btn-style btn-4" ng-click="stop_biding()" ng-disabled="is_end_enable()" >结束</button>
        </div>
        <div class="header-left">
            <button class=" btn-style btn-4" ng-click="back_to_bid_list()">返回</button>
        </div>
    </header>
    <div class="wrapper">
        <ul class="list-style-2">
            <li  ng-repeat="person in persons" >
                <h3>{{number++}}{{person.name}}</h3>
                <i>{{person.phone}}</i>
            </li>
        </ul>
    </div>
